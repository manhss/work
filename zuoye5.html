

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Transition</title>
<style> 
.a
{
	width:100px;
	height:100px;
	background:blueviolet;
	transition:width 1s;
	-webkit-transition:width 1s; 
}
.b
{
    width:100px;
	height:100px;
	background:yellowgreen;
	transition:width 1s;
	-webkit-transition:width 1s; 
}
div:hover
{
	width:300px;
}
</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
</body>
</html>
