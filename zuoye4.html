
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>animation</title> 
<style>
	@keyframes myfirst{  
		0%{background: skyblue; left:0px; top:0px;}         
		25% {background: yellow; left:200px; top:0px;}         
		50% {background: mediumpurple; left:200px; top:200px;}         
		75% {background: lightpink; left:0px; top:200px;}        
		100% {background: orange; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 3s;
		position: absolute;         
		padding: 40px;
	}
</style>
</head>
<body>
	
<div>小飞棍</div>

</body>
</html>
